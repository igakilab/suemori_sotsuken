<!DOCTYPE html>
<!------この文書型宣言は忘れずに書く------>
<html>

<head>
  <title>ログイン</title>
  <meta http-equiv="content-language" content="ja">
  <meta charset="UTF-8">
  <script type="text/javascript" src="dwr/engine.js"></script>
  <script type="text/javascript" src="dwr/util.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.serialize.js"></script>
  <script type="text/javascript" src="dwr/interface/Logcheck.js"></script>
</head>

<body>
  <form name="login">
    IDとパスワードを入力してください<br>
    <p>　　　　ID <input type="text" name="id" value=""><br></p>
    <p>パスワード <input type="text" name="password" value="">
      <input type="button" value="ログイン" onclick="Log()"><br></p>
  </form>

  <script>
    function Log() {
      var str1 = document.login.id.value;
      var str2 = document.login.password.value;

      Logcheck.execute(str1, str2, {
        callback: function (data) {
          if (data == 'auth') {
            auth();
          } else {
            alert("IDもしくはパスワードが間違っています");
          }
        }
      });
    }
    function auth() {
      var id = document.login.id.value;
      var pass = document.login.id.value;
      document.cookie = 'id=' + id;
      document.cookie = 'pass=' + pass;
      location.href = "samplecommand.html";
    }

  </script>
</body>

</html>
