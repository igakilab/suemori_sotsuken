  //メインループ
  function main() {
    //塗（ぬ）りつぶす色を指定（してい）
    ctx.fillStyle = "rgb( 0, 0, 0 )";
    //塗（ぬ）りつぶす
    ctx.fillRect(96, 0, 640, 640);
    //迷路の下枠
    ctx.beginPath();
    ctx.moveTo(96, 640);
    ctx.lineTo(736, 640);
    ctx.stroke();
    //迷路の右枠
    ctx.beginPath();
    ctx.moveTo(736, 0);
    ctx.lineTo(736, 640);
    ctx.stroke();
    //迷路左枠
    ctx.beginPath();
    ctx.moveTo(96, 0);
    ctx.lineTo(96, 640);
    ctx.stroke();

    for (var y = 0; y < map.length; y++) {
      for (var x = 0; x < map[y].length; x++) {
        if (map[y][x] === 0) ctx.drawImage(mapwhite, 0, 0, 32, 32, 32 * (x + 3), 32 * y, 32, 32);
        if (map[y][x] === 1) ctx.drawImage(mapblack, 0, 0, 32, 32, 32 * (x + 3), 32 * y, 32, 32);
      }
    }





    //画像を表示
    ctx.drawImage(tree.img, tree.x1, tree.y1);
    ctx.drawImage(ball.img, ball.x1, ball.y1);
    requestAnimationFrame(main);

  }

  //ページと依存（いぞん）している全てのデータが読み込まれたら、メインループ開始
  addEventListener('load', main(), false);

  var i = -1;
  var j = -1;
  var min1 = 0;
  var max1 = 19;
  var cnt1 = 0;
  var cnt2 = 0;
  var cnt_max = 5;

  function update() {
    var user = $.cookie('name');
    if (user == "user1") {
      Loc1.execute({
        callback: function (data) {
          console.log(data);
          const list = data.map(obj => obj.point2x);
          console.log(list[i]);
          const list1 = data.map(obj => obj.point2y);
          console.log(list1[i]);
          ball.x1 = list[i];
          ball.y1 = list1[i]
        },
      });
      i++;
    }
    if (user == "user2") {
      Loc2.execute({
        callback: function (data) {
          console.log(data);
          const list = data.map(obj => obj.point1x);
          console.log(list[j]);
          const list1 = data.map(obj => obj.point1y);
          console.log(list1[j]);
          tree.x1 = list[j];
          tree.y1 = list1[j];

        },
      });
      j++;
    }
  }

  function updateErrorMessage(message, exception) {
    $('#error_message').text(message);
    $('#pprinterReply').text("");
  }

  function insertLoc() {
    var user = $.cookie('name');
    if (cnt1 === cnt_max) {
      if (user == "user1") {
        var loc1Array = [{ point1x: tree.x1, point1y: tree.y1 }]
        Loc1.insertLoc1(loc1Array, {
          callback: function () {
            console.log("insert_loc1実行完了")
          },
          errorHandler: updateErrorMessage

        });
      }
      cnt1 = 0;
    }
    if (cnt2 === cnt_max) {
      if (user == "user2") {
        var loc2Array = [{ point2x: ball.x1, point2y: ball.y1 }]
        Loc2.insertLoc2(loc2Array, {
          callback: function () {
            console.log("insert_loc2実行完了")
          },
          errorHandler: updateErrorMessage

        });
      }
      cnt2 = 0;
    }
  }

    var user = $.cookie('name');
    if (user === "user1") {
      if (cnt1 < cnt_max) {
        var x = tree.x1 / 32 - 3;
        var y = tree.y1 / 32;
        if (y > min1 && y <= max1) {
          y--;
          if (map[y][x] === 0 || map[y][x] === 2) {
            tree.y1 -= 32;
            cnt1++;
